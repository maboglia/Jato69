<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <ul id="miaLista"></ul>




    <script>


        const URL = 'https://randomuser.me/api/'

        const UL = document.getElementById('miaLista')

        fetch(URL).then(j => j.json()).then(j => {
            console.dir(j.results[0].name.first);
            UL.innerHTML = '<li>' + j.results[0].name.first+'</li>'
        }
        )



    </script>






</body>
</html>
