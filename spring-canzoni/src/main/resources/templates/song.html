<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>.gigante {font-size:3em}</style>
</head>
<body>
	<h1>Canzoni</h1>
	
<table>
  <tr>
    <th>Titolo</th>
    <th>Autore</th>
  </tr>
  <tr th:each="canzone : ${canzoni}" >
    <td th:text="${canzone.titolo}">Row 1: Col 1</td>
    <td th:text="${canzone.autore}">Row 1: Col 2</td>
  </tr>
</table>

	
	
</body>
</html>
